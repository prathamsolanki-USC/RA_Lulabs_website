version: 1.0
runtime: python3
build:
  commands:
    build:
      - chmod +x build.sh
      - ./build.sh
run:
  runtime-version: 3.11
  command: python manage.py migrate && python manage.py collectstatic --noinput && gunicorn api_website.wsgi:application --bind 0.0.0.0:8000 --workers 2
  network:
    port: 8000
