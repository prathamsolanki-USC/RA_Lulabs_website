version: 1.0
runtime: python3

build:
  commands:
    build:
      - pip3 install --upgrade pip
      - pip3 install --no-cache-dir -r requirements.txt
    post-build:
      - python3 manage.py collectstatic --noinput

run:
  runtime-version: 3.8.16
  command: gunicorn api_website.wsgi:application --bind 0.0.0.0:8000 --timeout 120
  network:
    port: 8000
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: api_website.settings
    # Set these in console/Secrets Manager if you prefer not to commit them:
    # - name: DJANGO_SECRET_KEY
    #   value: <your-secret>
    # - name: DEBUG
    #   value: "false"
