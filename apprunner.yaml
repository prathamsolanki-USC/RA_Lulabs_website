version: 1.0
runtime: python311

build:
  commands:
    build:
      - pip3 install --upgrade pip
      - pip3 install --no-cache-dir -r requirements.txt
    post-build:
      - python3 manage.py collectstatic --noinput

run:
  runtime-version: 3.11
  pre-run:
      - pip3 install --upgrade pip
      - pip3 install --no-cache-dir -r requirements.txt
  command: ./startup.sh
  network:
    port: 8000
