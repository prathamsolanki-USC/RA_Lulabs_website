version: 1.0
runtime: python3

build:
  commands:
    build:
      - pip3 install --upgrade pip
      - pip3 install --no-cache-dir -r requirements.txt
    post-build:
      - python3 manage.py collectstatic --noinput

run:
  runtime-version: 3.8.16
  command: gunicorn api_website.wsgi:application --bind 0.0.0.0:8000 --timeout 120
  network:
    port: 8000
  env:
    variables:
      DJANGO_SETTINGS_MODULE: api_website.settings
      # Set securely in console or Secrets Manager:
      # DJANGO_SECRET_KEY: <your-secret>
      # DEBUG: "false"
