version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt
      - echo "Build completed successfully!"
run:
  runtime-version: 3.11
  command: gunicorn api_website.wsgi:application --bind 0.0.0.0:8000 --workers 1
  network:
    port: 8000
