version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip3 install --upgrade pip
      - pip3 install --no-cache-dir -r requirements.txt
run:
  runtime-version: 3.8.16
  command: sh -lc "python manage.py migrate --noinput && python manage.py collectstatic --noinput && exec python -m gunicorn --bind 0.0.0.0:8000 --workers 2 --access-logfile - --error-logfile - --log-level debug api_website.wsgi:application"
  network:
    port: 8000
