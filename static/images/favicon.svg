<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- DNA Helix Background -->
  <defs>
    <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="15" fill="url(#dnaGradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- DNA Helix Strands -->
  <path d="M8 8 Q16 12 24 8 Q16 16 24 24 Q16 20 8 24 Q16 16 8 8" 
        fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  
  <path d="M24 8 Q16 12 8 8 Q16 16 8 24 Q16 20 24 24 Q16 16 24 8" 
        fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Base Pairs -->
  <circle cx="16" cy="12" r="1.5" fill="#ffffff"/>
  <circle cx="16" cy="20" r="1.5" fill="#ffffff"/>
  
  <!-- G for Genomics -->
  <text x="16" y="28" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">G</text>
</svg>
